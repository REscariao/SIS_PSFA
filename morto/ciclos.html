<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Ciclos - Sistema Paroquial</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">⛪ Minha<span>Paróquia</span></a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="secretaria.html">Secretaria</a></li>
                    <li><a href="#" class="active">Ciclos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="content">
        <div class="form-card full-width">
            <header class="form-header header-flex">
                <div>
                    <h2>Gerenciador de Ciclos</h2>
                    <p>Cadastre e visualize os ciclos armazenados no sistema.</p>
                </div>
            </header>

            <form class="main-form inline-form">
                <div class="form-row">
                    <div class="form-section flex-3">
                        <label>Nome do Ciclo</label>
                        <input type="text" id="nome_ciclo" placeholder="Ex: Ciclo 2026, Ciclo de Estudos...">
                    </div>
                    <div class="form-section flex-1">
                        <label>Status Inicial</label>
                        <select id="status_ciclo" class="form-select">
                            <option value="1">Ativo</option>
                            <option value="0">Inativo</option>
                        </select>
                    </div>
                    <div class="form-section flex-1 align-self-end">
                        <button type="submit" class="btn btn-secondary">Salvar no Banco</button>
                    </div>
                </div>
            </form>

            <hr class="form-divider">

            <div class="table-responsive">
                <table class="modern-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome do Ciclo</th>
                            <th>Data de Criação</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lista-ciclos">
                        <tr>
                            <td>01</td>
                            <td>Ciclo de Formação 2026</td>
                            <td>16/02/2026</td>
                            <td><span class="badge badge-success">Ativo</span></td>
                            <td>
                                <button class="btn-sm">Editar</button>
                                <button class="btn-sm btn-delete">Excluir</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2026 - Gestão Paroquial Inteligente | Banco de Dados</p>
    </footer>

</body>
</html>
