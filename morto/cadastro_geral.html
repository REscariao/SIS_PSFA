<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Geral - Sistema Paroquial</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">⛪ Minha<span>Paróquia</span></a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="secretaria.html">Secretaria</a></li>
                    <li><a href="#" class="active">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="content">
        <div class="form-card">
            <header class="form-header">
                <h2>Cadastro de Casal / Família</h2>
                <p>Preencha os dados de ambos e as informações de contato.</p>
            </header>

            <form action="api/salvar_cadastro.php" method="POST" class="main-form">
                
                <h3 class="section-title">Dados Dele</h3>
                <div class="form-row">
                    <div class="form-section flex-3">
                        <label>Ele (Nome Completo)</label>
                        <input type="text" name="ele_nome" placeholder="Nome dele" required>
                    </div>
                    <div class="form-section flex-1">
                        <label>Apelido</label>
                        <input type="text" name="ele_apelido" placeholder="Como é chamado">
                    </div>
                    <div class="form-section flex-1">
                        <label>Nascimento</label>
                        <input type="date" name="ele_nascimento">
                    </div>
                </div>

                <h3 class="section-title">Dados Dela</h3>
                <div class="form-row">
                    <div class="form-section flex-3">
                        <label>Ela (Nome Completo)</label>
                        <input type="text" name="ela_nome" placeholder="Nome dela" required>
                    </div>
                    <div class="form-section flex-1">
                        <label>Apelido</label>
                        <input type="text" name="ela_apelido" placeholder="Como é chamada">
                    </div>
                    <div class="form-section flex-1">
                        <label>Nascimento</label>
                        <input type="date" name="ela_nascimento">
                    </div>
                </div>

                <hr class="form-divider">

                <h3 class="section-title">Informações do Casal</h3>
                <div class="form-row">
                    <div class="form-section">
                        <label>Data de Casamento</label>
                        <input type="date" name="casamento">
                    </div>
                    <div class="form-section">
                        <label>Telefone / WhatsApp</label>
                        <input type="tel" name="fone" placeholder="(00) 00000-0000" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-section flex-3">
                        <label>Endereço</label>
                        <input type="text" name="endereco" placeholder="Rua, Avenida...">
                    </div>
                    <div class="form-section flex-1">
                        <label>Número</label>
                        <input type="text" name="numero" placeholder="Nº">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-section">
                        <label>Complemento</label>
                        <input type="text" name="complemento" placeholder="Apto, Bloco, etc.">
                    </div>
                    <div class="form-section">
                        <label>Bairro</label>
                        <input type="text" name="bairro" placeholder="Bairro">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-section flex-3">
                        <label>Cidade</label>
                        <input type="text" name="cidade" placeholder="Cidade">
                    </div>
                    <div class="form-section flex-1">
                        <label>UF</label>
                        <input type="text" name="uf" placeholder="Estado" maxlength="2">
                    </div>
                </div>

                <div class="form-buttons">
                    <button type="reset" class="btn btn-outline">Limpar Tudo</button>
                    <button type="submit" class="btn btn-primary">Finalizar Cadastro</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2026 - Gestão Paroquial Inteligente</p>
    </footer>

</body>
</html>
